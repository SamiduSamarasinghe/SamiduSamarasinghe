name: Generate Snake
on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily
  workflow_dispatch:      # Lets you trigger it manually
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Snake
        uses: Platane/snk@master
        with:
          github_user_name: SamiduSamarasinghe  # Your username
          svg_path: dist/github-contribution-grid-snake.svg
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: dist/
